<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="volver" mode="ios" defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Registrar Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text color="secondary" class="ion-text-center">
    <h1>Crear Cuenta</h1>
  </ion-text>
  <form #frmRegister="ngForm" (ngSubmit)="register()">
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input required type="email" name="email" [(ngModel)]="cred.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input required type="password" name="password" [(ngModel)]="cred.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input required type="text" name="nombre" [(ngModel)]="user.nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input required type="text" name="apellido" [(ngModel)]="user.apellido"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input required type="text" name="username" [(ngModel)]="user.username"></ion-input>
    </ion-item>
    <ion-button expand="full" class="ion-margin-top" color="primary" type="submit" [disabled]="frmRegister.invalid">
      Crear cuenta
    </ion-button>
  </form>
</ion-content>
